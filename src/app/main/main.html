<style media="screen" type="text/css">
  #upForm {
    max-width: 600px;
    margin: auto;
    border: 1px solid #d3d3d3;
  }
  #upForm button {
    margin-top: 50px; 
    margin-right: 20px; 
    float: right; 
    background-image: linear-gradient(#41618c,#41618c 0%,#41618c 50%);
    border-image: linear-gradient(#41618c,#41618c 0%,#41618c 50%);
  }
  #upForm #fileuploader-container {
    border: 1px solid #d3d3d3;
    margin: 20px 20px 0 20px;
  }
  
  #gridContainer {
    height: 440px;
    width: 100%;
    border: 1px solid #d3d3d3;
  }
  .internal-grid-container {
      padding: 10px 0 10px 0;
  }
  .internal-grid-container > div:first-child {
      padding: 0 0 5px 10px;
      font-size: 14px;
      font-weight: bold;
  }
  .internal-grid-container > .internal-grid {
      border: 1px solid #d2d2d2;
  }
  
</style>

<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center">
    <h1>Showpeta</h1>
    <p class="lead">
      <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
      Always a pleasure scaffolding your apps.
    </p>
    <p class="animated infinite" ng-class="main.classAnimation">
      <button type="button" class="btn btn-lg btn-success" ng-click="main.showToastr()">Splendid Toastr</button>
    </p>
    <p>
      With â™¥ thanks to the contributions of<acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']"></acme-malarkey>
    </p>
  </div>

  <!-- ==============================================================================================
                                          UPLOAD
   ============================================================================================== -->

  <div name="testFileUpload">
    
    <br><br><br>
    
    <div id="container">
        <form id="upForm" ng-submit="main.testeFormSubmit()">

          <br><br>
          
            <h3 style="margin-left: 20px; font-weight: normal; font-size: 22px;">
              Upload de arquivos
            </h3>
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">Token SMS:</div>
                    <div class="dx-field-value" dx-text-box="{ bindingOptions: { value: 'main.tokenSMS' } }"></div>
                </div>
            </div>
            <div id="fileuploader-container">
                <div dx-file-uploader="main.dxFileUpOptions"></div>
            </div>
            
            <button id="upButton" type="submit" dx-button="main.dxFileUpBtnOptions"></button>

            <br><br><br><br><br>

        </form>
    </div>
    
    <br><br><br><br>
    
  </div>
  
  <!-- ==============================================================================================
                                       MASTER GRID DETAIL
   ============================================================================================== -->
  
  <div name="testGridMasterDetail">
    
    <br><br><br>
    
    <div id="gridContainer" dx-data-grid="main.dxGridOptions">
      <div data-options="dxTemplate: {name: 'detail'}">
        <div class="internal-grid-container">
          <div>{{data.FirstName + " " + data.LastName + " Tasks:"}}</div>
          <div class="internal-grid" dx-data-grid="{
            dataSource: data.Tasks,
            columnAutoWidth: true,
                    columns: ['Subject', {
                                            dataField: 'StartDate',
                                            dataType: 'date'
                                        }, {
                                            dataField: 'DueDate',
                                            dataType: 'date'
                                        }]
            }"></div>
        </div>
      </div>
    </div>
    
    <br><br><br><br>
    
  </div>

  <!-- ==============================================================================================
   ============================================================================================== -->

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
        </div>
      </div>
    </div>
  </div>

</div>
